<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styles.css">
<html>

<head>
    <title>ทำขึ้นมาเพราะขี้เกียจคิด</title>
</head>

<body>
    <h1>ทำขึ้นมาเพราะขี้เกียจคิด</h1>

    <label for="number">ใส่เลขดิ:</label>
    <input type="number" id="number" min="0">

    <label for="base">เลือกเลขฐานด้วย:</label>
    <select id="base">
        <option value="2">ฐาน 2</option>
        <option value="6">ฐาน 6</option>
        <option value="8">ฐาน 8</option>
        <option value="10">ฐาน 10</option>
        <option value="12">ฐาน 12</option>
    </select>

    <table id="output">
        <tr>
            <th>#</th>
            <th>ค่า</th>
            <th>หารด้วยเลขฐาน</th>
            <th>เศษ</th>
            <th>คำตอบ</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
